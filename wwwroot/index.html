<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint War</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="alert-container"></div>
    <div id="popup-menu-container"></div>

    <div id="menu-container">
        <h1>PAINT WAR</h1>
        <button id="newLobbyButton">New Game</button>
        <div>
            <input type="text" id="lobbyIdInput" placeholder="Lobby ID"></input>
            <button id="joinLobbyButton">Join</button>
        </div>
        <div>
            <input type="text" id="playerNameInput" placeholder="Name"></input>
            <button id="playerNameButton">Set</button>
        </div>
    </div>

    <div id="lobby-container">
        <div id="lobbyId">
            <label for="lobbyIdText">Lobby ID: </label>
            <span name="lobbyIdText" id="lobbyIdText">PLACEHOLDER</span>
            <!-- clipboard requires secure context, a.k.a. https or localhost -->
            <button onclick="navigator.clipboard.writeText(document.getElementById('lobbyIdText').textContent)">Copy</button>
        </div>
        <ol id="playerList">
        </ol>
        <button id="colorSelectButton">Select color</button>
        <button id="startGameButton">Start Match</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="canvas-container">
            <canvas id="grid-canvas"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.0/pixi.min.js"></script>
    <script src="/js/signalr/dist/browser/signalr.js"></script>
    <script type="module" src="js/menu.js"></script>
</body>
</html>
