<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint War</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <button id="start-btn" class="menu">New game</button><br>

    <label for="matchId" class="menu">Match id:</label>
    <input name="matchId" type="text" id="matchId" class="menu"></input>
    <button id="join-btn" class="menu">Join game</button><br>

    <label for="matchIdText" class="game" style="display:none;">Match id:</label>
    <span name="matchIdText" id="matchIdText" class="game" style="display:none;"></span><br>

    <div id="canvas-container">
        <canvas id="grid-canvas"></canvas>
    </div>

    <script src="/js/signalr/dist/browser/signalr.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
</body>
</html>
