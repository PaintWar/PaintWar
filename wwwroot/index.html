<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint War</title>
    <style>
        body {
            background-image: url(images/menuBackground.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #start-btn { 
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 50px;
            font-family: 'Trebuchet MS', sans-serif;
            background-color: transparent;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu-container">
        <h1>PAINT WAR</h1>
        <button id="start-btn">New game</button>
        <div>
            <input name="matchId" type="text" id="matchId" placeholder="Match Code"></input>
            <button id="join-btn">Join</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <label for="matchIdText">Match id:</label>
        <span name="matchIdText" id="matchIdText"></span>
        <div id="canvas-container">
            <canvas id="grid-canvas"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.0/pixi.min.js"></script>

    <script src="/js/signalr/dist/browser/signalr.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
</body>
</html>
